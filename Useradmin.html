<!doctype html>
<html>
  <head>
    <title> I am an Angular Expert</title>
  </head>
  <body ng-app="userApp">
    <div ng-controller="userCtrl">
      <div ng-hide="validUser.name">
         <label> Username </label>
         <input type="text" name="Username:" ng-model="userName" /> <br>
         <label> Password </label>
         <input type="password" name="Password:" ng-model="password" /> <br>
         <input type="button" value="Login" ng-click="login()">
         <span ng-show="loginError"> {{loginError}}</span>
      </div>
      <div ng-show="validUser.name">
        <span> {{validUser.name}}, You have sucessfully logged in </span>
        <input type="button" value="Logout" ng-click="logout()">
      </div>
    </div>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-aria/angular-aria.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="bower_components/angular-material/angular-material.min.js"></script>
      <script src="./UserCtrl.js"></script>
  </body>
</html>
